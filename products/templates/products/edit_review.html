{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
              
                <!-- <h2 class="mb-4">Edit Review</h2> -->
                <h5 class ="text-muted">Edit Review</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method = "POST" action="{% url 'edit_review' review.id %}" class ="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ review_form | crispy }}
                <div class ="text-right">
                    <a class = "btn cancel-btn rounded-0" href="{% url 'products' %}">Cancel</a>
                    <button class = "btn update-item rounded-0" type ="submit">Update Review</button>
                </div>
            </form>
            </div>

        </div>
    </div>


{% endblock %}
